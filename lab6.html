<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
<style>
#app{
	color: #000;
	font-size: 25pt;
	background:#ED7373;
	border: 4px #000000 solid;
	font-family: "Open sans", sans-serif;
	padding: 8px;
	max-width: 250px;
	margin: auto;
	position: absolute;
	top: 0; left: 0; bottom: 750px; right: 0;
}
button{
	border: 4px #000000 solid;
	width: 150px;
	height:50px;
	border-radius: 4px;
	margin:5px;
	margin: auto;
	position: absolute;
	top: 0; left: 0; bottom: 450px; right: 0;

	
}
.on{
	color:#666;
	background-color: #ccc;
	border: 4px #000000 solid;
	
}
.off{
	color:#888;
	background-color: white;

}
</style>
<div id = 'app'></div>
<div id = 'klik'></div>

<script type="text/babel">

const Hello = (props) => {
const {name, age} = props;
return(<div>
<p>Имя: {name}</p>
<p>Возраст: {age}</p>

</div>);

}

ReactDOM.render(
<Hello name="Тимур" age="20" />,
document.getElementById("app")
)

class ClickButton extends React.Component {
	constructor(props) {
	super(props);
	this.state = {class: "off", label: "Нажми"};
	this.press = this.press.bind(this);
}
press(){
	let className = (this.state.class==="off")?"on":"off";
	this.setState({class: className});
}
	render() {
	return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
}
}
ReactDOM.render(

<ClickButton />,

document.getElementById("klik")

)






</script>
</body>
<script type="text/javascript">
window.onload = function() {
    var button = document.getElementById('input_button_bg_change');
    var body = document.getElementsByTagName('body')[0];
    var colors = ['blue', 'grey', 'black', 'white', 'red', 'green', '#aaa', '#FFAACC', 'rgb(122,111,110)'];
    button.onclick = function() {
        body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    };
};
</script>
</head>
<body>
    <input type="button" id="input_button_bg_change" value="Change background color"/>
</body>
</html>
