<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stepanov_2</title>
    <link rel="stylesheet" href="https://difres.ru/css/materialize.min.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <!-- navbar code framework -->
    <div class="navbar-fixed">
      <nav class="blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="margin-left:15px;">Сайт фотографа</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Новое</a></li>
          <li><a href="badges.html">Избранное</a></li>
          <li><a href="collapsible.html">Обратная связь</a></li>
        </ul>
      </div>
    </nav>
    </div>


  <!-- react input text -->

  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card grey lighten-5 center-align">
          <div class="card-content" id="page_header">

          </div>
        </div>
      </div>
    </div>

    <!-- photo cards -->
    <div class="row" id="card_place">



    </div>
  </div>

    <script crossorigin src="https://stepigor.ru/cdn/react.js" type="text/javascript"></script>
    <script crossorigin src="https://stepigor.ru/cdn/react-dom.js" type="text/javascript"></script>
    <script crossorigin src="https://stepigor.ru/cdn/babel.js" type="text/javascript"></script>
    <script src="https://difres.ru/js/jquery.js" type="text/javascript"></script>
    <script src="https://difres.ru/js/materialize.min.js" type="text/javascript"></script>

    <!-- react code -->
    <script type="text/babel">
      //small database
      var page_header = 'Добро пожаловать на сайт фотографа!';

      //render
      ReactDOM.render(
        <h4 class="light">{page_header}</h4>
        , document.getElementById('page_header'));


      //image card

      class ImageCard extends React.Component{
        constructor(props){
          super(props);
          this.state = {'images': [{url:'001.jpg', head:'Зимняя сказка', description:'Зима прекрасна по-своему'},
                      {url:'002.jpg', head:'Зимнее волшебство', description:'Почему бы не прогуляться прямо сейчас?'},
                      {url:'003.jpg', head:'Зимние истории', description:'Погода шепчет свое'},
                      {url:'004.jpg', head:'Чары зимы', description:'Снежки, снеговики, хорошее настроение'},
                      {url:'005.jpg', head:'Рассказы о зиме', description:'Каждая снежинка уникальна'}
        ]};
        }

        render(){
          let images = this.state.images.map((val) => {
            return (
              <div class="col s12 m12 l6">
                <div class="card grey lighten-5 hoverable">
                  <div class="card-image">
                    <img src={val.url}/>
                    <span class="card-title">
                      {val.head}
                    </span>
                  </div>
                  <div class="card-content">
                    {val.description}
                  </div>
                </div>
              </div>
            );
          });


        return (
          <div>{images}</div>
        );
      }
      }


      //place
      ReactDOM.render(<ImageCard/>, document.getElementById('card_place'));
    </script>

  </body>
</html>
