<body>
<<div class="container" id="playground">
		<h1>Отдых</h1>
			<div id="todos-example"></div>
			<br></br>
			<button class = "btn btn-dark" onclick = "window.location.href = 'index.html'">
			Учеба

			<button class = "btn btn-dark" onclick = "window.location.href = 'index2.html'">
			Работа
			</button>
		</div>



<script type="text/babel">

class TodoApp extends React.Component {
constructor(props) {
super(props);
this.state = { items: [], text: '' };
this.handleChange = this.handleChange.bind(this);
this.handleSubmit = this.handleSubmit.bind(this);
}
render() {
return (
<div>

<TodoList items={this.state.items} />
<form onSubmit={this.handleSubmit} >

<input 
className = "form-control todo-input"
id="new-todo"
onChange={this.handleChange}
value={this.state.text}
placeholder="Введите значение"
/>
<button className = "btn btn-dark">
Дело #{this.state.items.length + 1}
</button>
</form>
</div>
);
}
handleChange(e) {
this.setState({ text: e.target.value });
}
handleSubmit(e) {e.preventDefault();
if (this.state.text.length === 0) {
return;
}
const newItem = {
text: this.state.text,
id: Date.now()
};
this.setState(state => ({
items: state.items.concat(newItem),
text: ''
}));
}
}
class TodoList extends React.Component {
render() {
return (
<ul>
{this.props.items.map(item => (
<li key={item.id}>{item.text}</li>
))}
</ul>
);
}
}
ReactDOM.render(
<TodoApp />,
document.getElementById('todos-example')
);

</script>
