<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Klevleeva</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
      <div class="header text-center">
        <h2>Myprof.ru</h2>
      </div>
      <div class="container" id='app'>
         
      </div>


    <script type="text/babel">
      const userClassName = "user-info";
      const styleObj = {
        color:'#f28602', 
        fontFamily:'Verdana',
        fontSize: '22px',
      };
      const user = {
        id : 5,
        age: 20,
        firstName: 'Aneliya',
        lastName: 'Klevleeva',
        profession: 'Student',
        getFullName: function(){ 
            return `${this.firstName} ${this.lastName}`;
        },
        getProf: function() {
          return `${this.profession}`;
        }
      };

      function App(){
      return (
      <div className='row'>
      <div className='{userClassName}, col-4'  style={styleObj}>
              <p>Полное имя: {user.getFullName()}</p>
              <p>Возраст: {user.age}</p>
              <p>Профессия: {user.getProf()}</p>
      </div>
      <div className="col-4"> <img src="myphoto.jpg" className="img-fluid" width="500" height="600"></img></div>
    </div>
      );
    }

      ReactDOM.render(<App />, document.getElementById("app")
      )


    </script>
    
  </body>
</html>
