<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Сорокин Владимир ПИ18-2</title>
    <h2>Я сделал через ref фокусировку. При этом содержимое поля для ввода сохранятеся в нем</h2>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">
        class CustomTextInput extends React.Component { constructor(props) { super(props); this.focus = this.focus.bind(this); } focus() { this.textInput.focus(); } render() { return (
        <div>
            <input type="text" ref={(input)=> { this.textInput = input; }} />
            <input type="button" value="Нажми для фокуса" onClick={this.focus} />
        </div>
        ); } } ReactDOM.render(
        <CustomTextInput />, document.getElementById("app") )

    </script>
</body>

</html>
