<script type="text/babel">
function TodoApp (props) {
const[gettext, puttext] = React.useState('')
const[getlist, putlist] = React.useState([])

  function handleChange(e) {
    puttext(e.target.value)
  }

  function handleSubmit(e) {
    e.preventDefault();
    if (gettext.length === 0) {
      return;
    }
    const newItem = {
      text: gettext,
      id: Date.now()
    };
    puttext('')
	putlist(getlist.concat(newItem))
      
  }
    return (
      <div>
        <h1>TODO</h1>
        <TodoList items={getlist} />
        <form onSubmit={handleSubmit}>
          <label htmlFor="new-todo">
            What needs to be done?
          </label>
          <input
            id="new-todo"
            onChange={handleChange}
            value={gettext}
          />
          <button>
            Add #{getlist.length + 1}
          </button>
        </form>
      </div>
    );
  }


function TodoList(props) {
    return (
      <ul>
        {props.items.map(item => (
          <li key={item.id}>{item.text}</li>
        ))}
      </ul>
    );
  }


ReactDOM.render(
  <TodoApp />,
  document.getElementById('todos-example')
);


</script>
<!--поместим описанный объект-->
<div id='todos-example'></div>
