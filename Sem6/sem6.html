<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klevleeva</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div id="app"> </div>

    <script type='text/babel'>

        class Heads extends React.Component {
            render() {
            return <div className="header">
                 <img src={this.props.src} width="100%" height="100" />
            </div>;
            }
        }
       
        class Greet extends React.Component {
            render() {
                return <div>
                <p>Name: {this.props.name}</p>
                <p>Age: {this.props.age}</p>
            </div>;
            }
        }

        class ClickButton extends React.Component {
             
             constructor(props) {
                 super(props);
                 this.state = {class: "off", label: "Нажми", img:'one1.jpg'};
                   
                 this.press = this.press.bind(this);
             }
             press(){
                 let className = (this.state.class==="off")?"on":"off";
                 let im = (this.state.img==="one1.jpg")?"two2.jpg":"one1.jpg";
                 this.setState({class: className, img: im});
             }
         
             render() { 
                 return <div>
                    <Heads src={this.state.img}/>
                    <Greet name="Aneliya" age="20"/>
                    <button onClick={this.press} className={this.state.class}>{this.state.label}</button>
                    </div>;
             }
         }
           


        ReactDOM.render(
            <ClickButton/>,
            document.getElementById("app")
        )
    </script>
    
</body>
</html>
