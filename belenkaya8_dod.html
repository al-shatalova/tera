<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>лаба8</title>

	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
	#timer{
		font-size: 20px;
		margin-bottom: 20px;
	}
	li{
		font-size: 20px;
	}
	h1{
		font-size: 20px;
	}
	form{
		width: 250px;
		display: flex;
		align-items: center;
		flex-direction: column;
		background: #e9e9e9;
		color: #000000;
		border-radius: 20px;
		-webkit-box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);
		-moz-box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);
		box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);

	}

	.content{
	margin-top: 25px;
		display: flex;
		align-items: center;

	}
	.content p{
		color: #FFFFFF;
		font-size: 20px;
		font-family: inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
	}
	.button{
	width: 180px;
	height:50px;
	margin:25px;
	font-family: inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 16px;
	}
	.on{
		color:#666;
		background-color: #ccc;
	}
	.off{
		color:#888;
		background-color: white;
	}
	</style>

</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">


    class UserForm extends React.Component {
		constructor(props) {
			super(props);
			var name = props.name;
			var age = props.age;
			this.state = {name: name, age: age}

			this.handleSubmit = this.handleSubmit.bind(this);
			this.onNameChange = this.onNameChange.bind(this);
			this.onAgeChange = this.onAgeChange.bind(this);
		}

   		validateAge(){
            return this.ageField.value>=0;
		}

		onAgeChange(e) {
            var val = e.target.value;
            console.log(val);
            this.setState({age: val});
        }

		validateName(){
            return this.nameField.value.length>2;
		}

		onNameChange(e) {
            var val = e.target.value;
            console.log(val);
            this.setState({name: val});
        }

        handleSubmit(e) {
			e.preventDefault();
			var name = this.nameField.value;
			var age = this.ageField.value;
			if(this.validateAge() && this.validateName()){
				alert("Имя: " + name + " Возраст: " + age);
			}
        }

        render() {
			if (!!!this.nameField){
				var nameColor = "red";
			}
			else{
				var nameColor = this.validateName()===true?"green":"red";
			}
			if (!!!this.ageField){
				var ageColor = "red";
			}
			else{
				var ageColor = this.validateAge()===true?"green":"red";
			}

            return (
                <form onSubmit={this.handleSubmit}>
					<h1>Беленькая ПИ18-4</h1>
                    <p>
                        <label>Имя:</label><br />
						<input type="text" ref={(input) => {this.nameField = input; }}
						onChange={this.onNameChange} style={{borderColor:nameColor}}/>
                    </p>
                    <p>
                        <label>Возраст:</label><br />
                        <input type="number" ref={(input) => {this.ageField = input; }} 
						onChange={this.onAgeChange} style={{borderColor:ageColor}}/>
                    </p>
                    <input class="button" type="submit" value="Отправить" />
                </form>
            );
        }
    }
    ReactDOM.render(
        <UserForm name="" age="0"  />,
        document.getElementById("app")
    )
    </script>
</body>
</html>
