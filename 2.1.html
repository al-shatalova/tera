<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt('Введите число 1')
        var b = prompt('Введите число 2')
        a = parseInt(a)
        b = parseInt(b)
        c = 'сумма ' + Number(a + b) + " "
		f = 'разность ' + Number(a - b) + " "
        d = 'произведение ' + Number(a * b) + " "
        e = 'деление ' + Number(a / b) + " "
        alert(c + f + d + e)
    </script>
</body>

</html>
