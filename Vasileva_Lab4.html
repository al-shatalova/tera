<!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8"/>
     <title>Hello React</title>
     <style> 
		body{background-color:#D8BFD8;}
	</style>
     <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
 </head>
 <body>
 <script type="text/babel">

 	ReactDOM.render(
 	<h1>Васильева ПИ18-2</h1>,
 		document.getElementById("app")
 )

 	function Hello() {
 		return <h1>Привет!</h1>;
 }
 	var Hello1 =() => {
 		return (<h1>Привет!!</h1>);
 }
  	class Hello2 extends React.Component {
 		render() {
 		return <h1>Привет!!!</h1>;
 	}
 }
 	ReactDOM.render(
 				<Hello />,
 				document.getElementById("container")
 			)
 	ReactDOM.render(
 				<Hello1 />,
 				document.getElementById("container2")
 			)
 	ReactDOM.render(
 				<Hello2 />,
 				document.getElementById("container3")
 			)


 	class Timer extends React.Component {
 		constructor(props) {
 			super(props);
 		this.state = { seconds: 0 };
 		}
 			tick() {
 		this.setState(state => ({
 			seconds: state.seconds + 1
 		}));
 	}
 		componentDidMount() {
 			this.interval = setInterval(() => this.tick(), 1000);
 	}
 		componentWillUnmount() {
 			clearInterval(this.interval);
 	}
 		render() {
 			return (
 <div>Seconds: {this.state.seconds}</div>
 );
 		}
 	}
 	ReactDOM.render(
 		<Timer />,
 		document.getElementById('timer-example')
 );

 </script>
 <div style="color: purple" id = 'app'></div>
 <div style="color: purple" id = 'container'></div>
 <div style="color: purple" id = 'container2'></div>
 <div style="color: purple" id = 'container3'></div>
 <div style="color: purple" id = 'timer-example'></div>
 </body>
 </html>
