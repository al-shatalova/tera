<body>
	<header class="header">
	<div class="container h-100 d-flex align-items-center">
		<div  class="container description text-center row">
			<div id="description" class="col-12">
			</div>
		</div>
	</div>
	</header>

	<section id="boot">
		<div class="container boot">
			<div class="row text-center d-flex">
				<div id="txt1" class="col-md-4 align-middle"></div>
				<div id="txt2" class="col-md-4"></div>
				<div id="txt3" class="col-md-4"></div>
			</div>
		</div>
	</section>

	<script type="text/babel">
		ReactDOM.render(<h1>Hello, world!</h1> , document.getElementById('description'));
	</script>

	<script type="text/babel">
		ReactDOM.render(<h3>This markup</h3>, document.getElementById('txt1'));
	</script>
	<script type="text/babel">
		ReactDOM.render(<h3>was made</h3>, document.getElementById('txt2'));
	</script>
	<script type="text/babel">
		ReactDOM.render(<h3>with Bootstrap and React</h3>, document.getElementById('txt3'));
	</script>
	
	
</body>
