<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Panteleimonova Lab7</title>
</head>

<style>
body
{
	background-image: url(images/back2.jpg);
}
div#clock {
    width: 50vh;
    height: 50vh;
    /*background: #AFEEEE; */
    margin: auto;
    border: 1px solid #cccccc;
    transition: ease 5s;
    float: center-left;
    /*display: inline-block;*/
}


div#app {
    width: 50vh;
    height: 50vh;
    /*background: cyan; */
    margin: auto;
    border: 1px solid #cccccc;
    transition: ease 5s;
    float: center-right;
    /*display: inline-block;*/

}
h1{
    text-align: center;
}
h2{
    text-align: center;
}
button{
    text-align: center;
    margin: auto;
    position: relative;
    left: 50%;
    transform: translate(-50%, 0);
    font-weight: 700;
    color: black;
    text-decoration: none;
    padding: .8em 1em calc(.8em + 3px);
    border-radius: 3px;
    box-shadow: 0 -3px lightgoldenrodyellow inset;
    transition: 0.2s;

}
</style>

<body>

<script type="text/babel">
class ClickButton extends React.Component {
    constructor(props) {
        super(props);
        this.state = {class: "off", label: "Нажми"};

        this.press = this.press.bind(this);

        console.log("constructor");
    }
    componentWillReceiveProps(nextProps) {
        console.log("componentWillReceiveProps()");
    }

}

const propsValues = {
        title: "Список группы",
        items: [
            "Студент 1",
            "Студент 2",
            "Студент 3",
            "Студент 4",
            "Студент 5",
            "Студент 6"
        ]
    };

    class Item extends React.Component {
    render() {
        return <li>{this.props.name}</li>;
    }
}

class SearchPlugin extends React.Component{

    constructor(props){
        super(props);
        this.onTextChanged = this.onTextChanged.bind(this);
    }

    onTextChanged(e){
        var text = e.target.value.trim();   // удаляем пробелы
        this.props.filter(text); // передаем введенный текст в родительский компонент
    }

    render() {
        return <input placeholder="Поиск" onChange={this.onTextChanged} />;
    }
}

class ItemsList extends React.Component {
    constructor(props){
        super(props);
        this.state = { items: this.props.data.items};

        this.filterList = this.filterList.bind(this);
    }

    filterList(text){
        var filteredList = this.props.data.items.filter(function(item){
            return item.toLowerCase().search(text.toLowerCase())!== -1;
        });
        this.setState({items: filteredList});
    }

    render() {
        return(
            <div>
            <h2>{this.props.data.title}</h2>
            <SearchPlugin filter={this.filterList} />
        <ul>
        {
            this.state.items.map(function(item){
                return <Item key={item} name={item} />
            })
        }
        </ul>
        </div>);
    }
}

ReactDOM.render(
<ItemsList data={propsValues} />,
document.getElementById("app")
)
</script>

<script type="text/babel">
class Clock extends React.Component {
    constructor(props) {
        super(props);
        this.state = {date: new Date(), name: "I'm Nastya"};
        this.unmount = this.unmount.bind(this);
    }
    unmount(){
        ReactDOM.unmountComponentAtNode(document.getElementById("clock"));
    }
    componentDidMount() {
        this.timerId = setInterval(
            ()=> this.tick(),
            1000
        );
        console.log("componentDidMount()");
    }

    componentWillUnmount() {
        clearInterval(this.timerId);
        console.log("componentWillUnmount()");
    }

    tick() {
        this.setState({
            date: new Date()
        });
    }

    render() {
        return (
            <div>
                <h1>Hello, {this.state.name}!</h1>
                <h2>Current time {this.state.date.toLocaleTimeString()}.</h2>
                <div id="butt"><button onClick={this.unmount} >Unmount</button></div>
            </div>
        );
    }
}
ReactDOM.render(
    <Clock />,
    document.getElementById("clock")
) 
</script>
    <div id="clock"></div>
    <div id="app" ></div>
</body>
</html>
