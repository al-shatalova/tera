<!DOCTYPE html>
<html lang="ru">
<style>
	#app{
	font-size: 20pt;
	max-width: 3000px;
	font-family: Verdana;
	padding-left: 20px;
	}

</style>
<head>
    <meta charset="utf-8"/>
    <title>Лаба №4 Путивцева ПИ18-2</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
<div id = 'app'></div>
<div id = 'container'></div>
<div id = 'container2'></div>
<div id = 'container3'></div>
<div id = 'timer-example'><div>
<script type="text/babel">

	ReactDOM.render(
	<h1 style={{ padding: "10px 20px", textAlign: "center", color: "#0000FF", fontFamily:'Verdana'}}>Путивцева ПИ18-2</h1>,
		document.getElementById("app")
)
	class Hello extends React.Component {
		render() {
		return <h1 style={{ padding: "10px 20px",textAlign: "center", fontFamily:'Verdana'}}>Good morning!</h1>
	}
}
	function Hello1() {
		return <h1 style={{ padding: "10px 20px",textAlign: "center", fontFamily:'Verdana'}}>Guys,</h1>;
}
	var Hello2 =() => {
		return (<h1 style={{ padding: "10px 20px",textAlign: "center", fontFamily:'Verdana'}}>welcome to my channel!</h1>);
}
	ReactDOM.render(
				<Hello />,
				document.getElementById("container")
				
			)
	ReactDOM.render(
				<Hello1 />,
				document.getElementById("container2")
				
			)
	ReactDOM.render(
				<Hello2 />,
				
				document.getElementById("container3")
				
			)		


class Timer extends React.Component{
	constructor(props){
		super(props);
		this.state = { seconds: 0 };
		}
	tick() {
		this.setState( state => ({seconds: state.seconds + 1}));	
		}


	componentDidMount() { 
		this.interval = setInterval(() => this.tick(), 1000);
	}

	componentWillUnmount() {
		clearInterval(this.interval);
		}

	render() {
		return (
			<div>
				Seconds: {this.state.seconds}
			</div>
		);
	}
}

ReactDOM.render(
	<Timer />,
	document.getElementById('timer-example')
);




</script>
</body>
</html>
