<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello React</title>
<style>
   body{
    background-color: #003841; /* Цвет фона веб-страницы */
   } 
  button{
width: 100px;
height:30px;
margin: 0;
position: absolute;
left: 45%;
}
.on{
color:black;
background-color: #c5d0e6;
}
.off{
color:black;
background-color: white;
}
  </style>
<script
crossorigin
src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
<script type="text/babel">

const userClassName = "user-info";
const styleObj = {
color:'black',
fontFamily:'Arial',
background: '#c5d0e6',
fontSize: '40px',
textAlign: 'center'
};


const Hello = (props) => {
 
const {name, age} = props;
return(<div><br/>
<p>Имя: {name}</p>
<p>Возраст: {age}</p><br/>
<p></p>
</div>);
}
	ReactDOM.render(
	<div className={userClassName} style={styleObj}>
<Hello name="Анна" age="20" />
</div>,
document.getElementById("app")
)



class ClickButton extends React.Component {
 
constructor(props) {
super(props);
this.state = {class: "off", label: "Нажми"};
 
this.press = this.press.bind(this);
}
press(){
let className = (this.state.class==="off")?"on":"off";
this.setState({class: className});
}
render() {
return <button onClick={this.press}
className={this.state.class}>{this.state.label}</button>;
}
}
 
ReactDOM.render(
<ClickButton />,
document.getElementById("app1")
)
</script>
<!--поместим описанный объект-->
<div id = 'app'></div>
<div id = 'app1'></div>

</body>
</html>
