<body>
<h1>Красновой Олеси ПИ18-1. Вариант 8.</h1>
<h2>В окне 2 элемента для ввода текста.
    По нажатию кнопки мыши на любом из элементов в одном появляется текущая дата,
    в другом - время.
</h2>
<input id='nd' value="Current date" onclick='nowdate()'>
<input id='time' value="Current time" onclick='nowdate()'>
<br>
<script>
    var date = new Date()
    var d = date.toDateString()
    var t = date.toTimeString()

    function nowdate(){
        document.getElementById('nd').value = d.slice(d.indexOf(' ')+1,)
        document.getElementById('time').value = t.slice(0, t.indexOf(' '))
    }
</script>
