<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main"></div>


    <script type="text/babel">
      const e = React.createElement
      class Acceptbut extends React.Component {
      constructor(props) {
          super(props);
      }

      render() {
          return (
          <button className="btn btn-primar"
          onClick={ () => document.getElementById('text').innerHTML+=document.getElementById('inp').value }>Добавить</button>
          )
          }
      }

          ReactDOM.render(<div>
            <h1 id='text'></h1>
            <p>
                <input id="inp" className="form-control-sm" type="text" placeholder="Введите предложение" aria-label="default input example"/>
                <Acceptbut/>
            </p>
              </div>,document.getElementById('main'))
    </script>
  </body>
</html>
