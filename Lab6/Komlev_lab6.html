<!DOCTYPE html>

<html>
<style>
	body{
		background: #AAAAAA;
		display: flex;
		align-items: center;
		flex-direction: column;
	}
	#form{
		margin-top: 100px;
		margin-bottom: 100px;
		width: 250px;
		display: flex;
		align-items: center;
		flex-direction: column;
		background: #707070;
		box-shadow: 3px 3px 5px -2px #191919;

	}

	.content{
	margin-top: 25px;
		display: flex;
		align-items: center;

	}
	.content p{
		color: #FFFFFF;
		font-size: 20px;
		font-family: inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
	}
	button{
	width: 180px;
	height:50px;
	margin:25px;
	font-family: inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 16px;
	}
	.on{
	color:#666;
	background-color: #ccc;
	}
	.off{
	color:#888;
	background-color: white;
	}
</style>
<head>
	<meta charset="utf-8" />
	<title>Hello React</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
<div id='form'>
	<div id='app' class='content'></div>
	<div id='container' class='content'></div>
</div>

<script type="text/babel">

	class Hello extends React.Component {
	  render() {
		return <div>
				<p>Имя: {this.props.name}</p>
				<p>Возраст: {this.props.age}</p>
		</div>;
	  }
	}

	
	ReactDOM.render(
              <Hello name="Никита Палыч" age="20" />,
              document.getElementById("app")
	)
	
	
	
	class ClickButton extends React.Component {
          
           constructor(props) {
               super(props);
               this.state = {class: "off", label: "Нажми"};
               
               this.press = this.press.bind(this);
           }
           press(){
               let className = (this.state.class==="off")?"on":"off";
               this.setState({class: className});
			   
           }
           render() {
               return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
           }
    }
         
       ReactDOM.render(
           <ClickButton />,
           document.getElementById("container")
       )



</script>
</body>
</html>
