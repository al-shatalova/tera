    <div class="container">

    <script type="text/babel">
      class Personal extends React.Component {
        render(){
          return <div>
            <p><b>Имя:</b> {this.props.name}</p>
            <p><b>Возраст:</b> {this.props.age}</p>
            <p><b>Деятельность: </b>{this.props.activity}</p>
          </div>
        }
      }


      class ClickButton extends React.Component{
        constructor(props){
          super(props);
          this.state = {class:"btn waves-effect waves-light green white-text", label:"Нажмите"};
          this.press = this.press.bind(this);
        }

        press(){
          let className = this.state.class === "btn waves-effect waves-light green white-text" ? "btn waves-effect waves-light grey lighten-5 black-text" : "btn waves-effect waves-light green white-text";
          this.setState({class: className});
          M.toast({html:'Нажата кнопка!'});
        }

        render(){
          return <a onClick={this.press} className={this.state.class}>{this.state.label}</a>
        }
      }

      //render
      ReactDOM.render(<Personal name="Игорь" age="20" activity="выполняет работу по дисциплине Веб-разработка" />, document.getElementById('output'));
      ReactDOM.render(<ClickButton />, document.getElementById('output2'));
    </script>
  </body>
