<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>4 Laba</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link href="style2402.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="app"></div>
<div id="container"></div>
<div id="timer_example"></div>

</body>
<script type="text/babel">

	ReactDOM.render(
	 <h2>Борисенко Никита. ПИ18-4. Hello React</h2>,
	 document.getElementById("app")
	 )

	function Hello() {
	        return <h2>Привет, function</h2>;
	    }

	var Hello1 =() => {
	    return (<h2>Привет, var</h2>);
	    }

	class Hello2 extends React.Component {
	    render() {
	        return <h2>Привет, class</h2>;
	    }
	}
	ReactDOM.render(
	        <div>
	            <Hello/>
	            <Hello1/>
	            <Hello2/>
	        </div>,
	        document.getElementById("container")
	    )

	//timer
	class Timer extends React.Component {
	    constructor(props) {
	        super(props);
	        this.state = { seconds: 0 };
	    }
	    tick() {
	        this.setState(state => ({
	            seconds: state.seconds + 1
	        }));
	    }
	    componentDidMount() {
	        this.interval = setInterval(() => this.tick(), 1000);
	    }
	    componentWillUnmount() {
	        clearInterval(this.interval);
	    }
	    render() {
	        return (
	            <div>
	                Seconds: {this.state.seconds}
	            </div>
	        );
	    }
	}

	ReactDOM.render(
	<Timer />,
	document.getElementById("timer_example")
	);


</script>

</html>
