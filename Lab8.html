<!DOCTYPE html>


<html>

<head>
    <meta charset="UTF-8">
    <title>Формы в React</title>

    <style type="text/css">


        form {
            border: 3px solid #FFFFFF;
			width: 50%;
        }
		

        input[type=text], input[type=number] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 3px solid #000000;
            box-sizing: border-box;
        }


        input[type=submit] {
            background-color: #FFE4E1;
            color: #000000;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 50%;
        }


    </style>
</head>


<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>


    <script type="text/babel" >
        class NameField extends React.Component{
            constructor(props) {
                super(props);
                var name = props.value;
                var nameIsValid = this.validateName(name);
                this.state = {name: name, nameValid: nameIsValid};
                this.onNameChange = this.onNameChange.bind(this);
            }
            validateName(name){
                return name.length>=2;
            }
            onNameChange(e) {
                var val = e.target.value;
                console.log(val);
                var valid = this.validateName(val);
                this.setState({name: val, nameValid: valid});
            }
            render(){
                // цвет границы для поля для ввода имени
                var nameColor = this.state.nameValid===true?"#FFE4E1":"red";
                return(
                    <input type="text" value={this.state.name} onChange={this.onNameChange} style={{borderColor:nameColor}}/>
                );
            }
        }


        class AgeField extends React.Component{
            constructor(props) {
                super(props);
                var age = props.value;
                var ageIsValid = this.validateAge(age);
                this.state = {age: age, ageValid: ageIsValid};
                this.onAgeChange = this.onAgeChange.bind(this);
            }
			
            validateAge(age){
               return age>=0 && age<=100;
            }

            onAgeChange(e) {
                var val = e.target.value;
                var valid = this.validateAge(val);
                this.setState({age: val, ageValid: valid});
            }

            render(){
                // цвет границы для поля для ввода возраста
                var ageColor = this.state.ageValid===true?"#FFE4E1":"red";
                return(
                    <input type="number" value={this.state.age} onChange={this.onAgeChange} style={{borderColor:ageColor}}/>
                );
            }
        }


        class UserForm extends React.Component {
            constructor(props) {
                super(props);
                this.nameref = React.createRef();
                this.ageref = React.createRef();
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            handleSubmit(e) {
                e.preventDefault();
                var name = this.nameref.current.state.name;
                var age = this.ageref.current.state.age;
                if (this.nameref.current.state.nameValid && this.ageref.current.state.ageValid){
                    alert("NAME: " + name + "\nAGE: " + age);
                }
                else{
                    alert("your input should be \nName lenght [2, inf] \nAge [2, 110]")
                }
            }


            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <p>
                            <label>Имя:</label><br />
                            <NameField value="Katerina" ref={this.nameref}/>
                        </p>

                        <p>
                            <label>Возраст:</label><br />
                            <AgeField value="22" ref={this.ageref}/>
                        </p>
                        <input type="submit" value="Отправить" />
                    </form>


                );


            }
        }
		
        ReactDOM.render(
            <UserForm />,
            document.getElementById("app")
        )
    </script>

</body>


</html>
