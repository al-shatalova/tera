<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Работа Балабанова Влада</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

</head>
<style>
	body{
		background-color:#0AA;
		}
</style>
<body>
<script type="text/babel">
    ReactDOM.render(
        <h1>Lab4: Способы описания компонентов</h1>,
        document.getElementById("app")
    )
	

	function Ex1() {
	  return <h3> Задаем компонент функционально</h3>;
	  document.getElementById("ex1")
	}

	ReactDOM.render(
        <Ex1 />,
        document.getElementById("ex1")
    )
	

	var Ex2 =() => {
		return (<h3> Задаем компонент с помощью стрелочной функции </h3>);
	}

	ReactDOM.render(
        <Ex2 />,
        document.getElementById("ex2")
    )

	class Ex3 extends React.Component {
	  render() {
		return <h3> Задаем компонент с помощью классов ES6</h3>;
	  }
	}

	ReactDOM.render(
        <Ex3 />,
        document.getElementById("ex3")
    )

	class Timer extends React.Component {
	  constructor(props) {
		super(props);
		this.state = { seconds: 0 };
	  }

	  tick() {
		this.setState(state => ({
		  seconds: state.seconds + 1
		}));
	  }

	  componentDidMount() {
		this.interval = setInterval(() => this.tick(), 1000);
	  }

	  componentWillUnmount() {
		clearInterval(this.interval);
	  }

	  render() {
		return (
		  <div>
			{this.state.seconds} секунд
		  </div>
		);
	  }
	}

	ReactDOM.render(
	  <Timer />,
	  document.getElementById('timer-ex')
	);


</script>

<div id="app"> </div><hr>
<div id="ex1"> </div><br><hr>
<div id="ex2"> </div><br><hr>
<div id="ex3"> </div>
<br><br>
<b><i>Прошло времени:</b></i> <div id="timer-ex"> </div>

</body>
</html>
