<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Лаба 4</title>
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
 </head>
 <body>
     <style>
        body {
            height: 100vh;
            background: #4b6cb7; 
            background: -webkit-linear-gradient(to right, #4b6cb7, #182848); 
            background: linear-gradient(to right, #4b6cb7, #182848);
            background-repeat: no-repeat;
            text-align: center;
            color: aliceblue;
            font-family: 'Comfortaa', cursive;
}           
        #app{
            margin: 0 auto;
            padding-top: 20vh;
        }    
        
        h1{
            font-size: 20px;
            font-weight: 500;
        }

        span{
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
        }
     </style>
 <div id="app"></div>

 </body>
 <script type="text/babel">

     function Hello() {
         return <h1>Привет, я Ефремов Сергей. ПИ18-4. Вариант 1.</h1>;
     }
     var Hello1 =() => {
         return (<h1>Привет, я Ефремов Сергей. ПИ18-4. Вариант 2.</h1>);
     }
     class Hello2 extends React.Component {
         render() {
             return <h1>Привет, я Ефремов Сергей. ПИ18-4. Вариант 3.</h1>;
         }
     }
     class Timer extends React.Component {
         constructor(props) {
             super(props);
             this.state = { seconds: 0 };
         }
         tick() {
             this.setState(state => ({
                 seconds: state.seconds + 1
             }));
         }
         componentDidMount() {
             this.interval = setInterval(() => this.tick(), 1000);
         }
         componentWillUnmount() {
             clearInterval(this.interval);
         }
         render() {
             return (
                 <span>
                     Секунд прошло: {this.state.seconds}
                 </span>
             );
         }
     }

     ReactDOM.render(
         <div>
             <Hello/>
             <Hello1/>
             <Hello2/>
             <Timer/>
         </div>,
         document.getElementById("app")
     )
 </script>
 </html>
