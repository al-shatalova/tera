<body>

    <script type='text/babel'>

        class Heads extends React.Component {
            render() {
            return <div className="header">
                 <img src={this.props.src} width="100%" height="100" />
            </div>;
            }
        }
       
        class Greet extends React.Component {
            render() {
                return <div className="row text-center greet">
                    <div className='col'>
                <h4> Добро пожаловать!</h4>
                <h4> Предлагаем Вам пройти небольшой тест!</h4>
                <p>Если вы готовы, нажмите кнопку Начать...</p>
                </div>
            </div>;
            }
        }

        class NameField  extends React.Component {
            constructor(props) {
                super(props);
                var name = props.name;
                var nameIsValid = true;
                this.state = {name: name, nameValid: nameIsValid};
                this.onNameChange = this.onNameChange.bind(this);
                
            }
            
            validateName(name){
                if (name.length<2) {
                        alert("Ваше имя должно быть длинне");
                        return false;
                    }
                    else {return true;}
            }
            
            onNameChange(e) {
                var val = e.target.value;
                var valid = this.validateName(val);
                this.setState({name: val, nameValid: valid});
            }

            render() {
                // цвет границы для поля для ввода имени
                var nameColor = this.state.nameValid===true?"#f2d530":"#177db0";
                return (
                    <input type="text" value={this.state.name} placeholder="Введите имя"
                    onChange={this.onNameChange} style={{borderColor:nameColor}} />

            );  
            }
        }

                this.state = {class: "off", label: "Выбрать", classimg:"imgvis",divclass:'notvis'};
                this.press = this.press.bind(this);   
            }

            press(){
                let className = (this.state.class==="off")?"on":"off";
                this.setState({class: className,classimg:imginvis, label:"Выбрано", divclass:'vis row'});
             }
             render() {
                 return (
                    <div className="col-2">
                    <img src={this.props.src} width="300px" height="240px" className={this.state.classimg}/>
                    <div className={this.state.divclass} > 
                        <p>Красный-это очень мощный, динамичный цвет, который отражает наши физические потребности,
                             будь то проявление привязанности и любви или изображение ужаса, страха и выживания.
                             Красный также очень энергичный цвет, который может изображать дружелюбие и силу, 
                             но также может быть требовательным и проявлять агрессию в зависимости от контекста. </p>    
                    </div>
                    <button onClick={this.press} className={this.state.class}>{this.state.label}</button>
                </div>
                 )

        }

                        Она любит оставаться скрытой, контролируемой и отделенной от других. По этой причине черный-отличный цвет для высокой контрастности и легкой разборчивости. </p>

                            Длина волны желтого цвета особенно велика, что делает его одним из самых мощных психологических значений, а также самым легким цветом для визуального восприятия.

             render() {
