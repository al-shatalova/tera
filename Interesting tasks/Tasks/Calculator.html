<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second task</title>

    <script>
        var f_number = parseInt(prompt("Введите своё первое число: "))
        var s_number = parseInt(prompt("Введите своё второе число: "))

        alert("Результаты работы калькулятора: сложение - " + (f_number + s_number) +
            "; вычитание: " + (f_number - s_number) + "; деление: " + (f_number / s_number) +
            "; умножение - " + (f_number * s_number) + ".")

    </script>

</head>

<body>
    <div align="center">
        <p>
        <h1>Welcome to the second task!</h1>
        </p>
    </div>

</body>

</html>
