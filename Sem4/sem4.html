<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Klevleeva</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
   <div class="header text-center">
			<img src='top_banner.jpg' width="800" height="200" alt=""/>
  </div>
	<div class="container text-center" id=app>
		
	</div>

	<script type="text/babel">
		const styleObj = {
			user:{ 
			  color:'#f28602', 
	      fontFamily:'Verdana',
	      fontSize: '22px'
			},


      };
    let user = {
    firstName: 'Алевтина',
    lastName: 'Шаталова',
    getFullName: function(){ 
        return `${this.firstName} ${this.lastName}`;
    },
    };

		function Welcome(props) {
			return <h1 style={styleObj.user}>Приветствую, {props.name}</h1>;
			}
		var Some =() => {
	    return (<h4>Именно здесь вы можете найти всю необходимую информацию о рыбах</h4>);
			}		
		
		class Happy extends React.Component {
		  render() {
		    return <h5>Рады будем помочь!</h5>;
		  }
		}

		function App(){
      return (
      <div className='row'>
      <div className='{userClassName}, col-12'  style={styleObj}>
      		<Welcome name={user.getFullName()} />
      		<Some></Some>
      		<Happy></Happy>
      </div>
    </div>
      );
    }

    ReactDOM.render(
     		<App/>,
        document.getElementById("app")
    )
	</script>

</body>
</html>
