<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello React</title>
<style>
   body{
    background-color: #c71585; /* Цвет фона веб-страницы */
   } 
  </style>
<script
crossorigin
src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-
dom.production.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/babel-
standalone/6.25.0/babel.min.js"></script>
</head>
<body>
<script type="text/babel">
const user = {
id : 5,
age: 20,
firstName: 'Anna',
lastName: 'Raibekas',
getFullName: function(){
return `${this.firstName} ${this.lastName}`;
}
};
const userClassName = "user-info";
const styleObj = {
color:'#c71585',
fontFamily:'Algerian',
background: '#690c46',
fontSize: '40px',
textAlign: 'center'
};
ReactDOM.render(
<div className={userClassName} style={styleObj}>
<p>Name: {user.getFullName()}</p>
<p>Age: {user.age}</p>
</div>,
document.getElementById("app")
)
</script>
<!--поместим описанный объект-->
<div id="app"> </div>
</body>
</html>
