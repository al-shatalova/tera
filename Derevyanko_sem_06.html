<!DOCTYPE html>
<html>
  <head>

<meta charset="utf-8" />

<title>Деревянко, семинар 6</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<style>
	body{
		background-color: white; 
		font-family: 'Montserrat', sans-serif;
		margin: 0;
	}

	button{
			position: absolute;
			left: 800px;
			top: 480px;
			width: 200px;
			height:30px;
			border-radius: 0;
			margin:0px;

		}

		.on{

			color:#fff;

			background-color: #fa8669;

			border: 0;

		}
		.off{

			color:#000;

			background-color: white;

			border: 1px solid black;

		}

		#photo{
			position: absolute;
			top: 0;
			width: 50%;
		}

		#age{
			position: absolute;
			left: 800px;
			top: 30px;
		}

		#name{
			position: absolute;
			left: 800px;
			top: 60px;
		}

		#little_text{
			position: absolute;
			left: 800px;
			top: 400px;
			width: 400px;
		}

		#text1{
			font-size: 30px;
			position: absolute;
			left: 800px;
			top: 200px;
			width: 400px;
		}

	
</style>

</head>
	<body>
		<img id="photo"src="../Sem_1/BG.png" alt="Письма мастера дзен">
	<script type="text/babel">

	function Main_text(props) {

			return <div>

			<p id="little_text">{props.little_text} </p>

			<p id="text1">{props.text} </p>

			</div>;
	}

		ReactDOM.render(

		<Main_text text="Создайте впечатляющий сайт на Tilda для бизнеса и медиа" little_text="550+ профессиональных блоков готовы для вашего сайта и интернет-магазина" />,

		document.getElementById("text")

		)

		function Hello(props) {

		return <div>

		<p id="name">Имя: {props.name} </p>

		<p id="age">Возраст: {props.age} </p>

		</div>;
	}

		ReactDOM.render(

		<Hello name="Макс" age="21" />,

		document.getElementById("app")

		)



		class ClickButton extends React.Component {

		constructor(props) {

		super(props);

		this.state = {class: "off", label: "Нажми"};

		this.press = this.press.bind(this);

		}

		press(){

		let className = (this.state.class==="off")?"on":"off";

		this.setState({class: className});

		}

		render() {

		return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;

		}

		}

		ReactDOM.render(

		<ClickButton />,

		document.getElementById("container")

		)
	</script>

	<!-- <button>Нажми</button> -->





<!--поместим описанный объект-->

	<div id="app"> </div>
	<div id="container"></div>
	<div id="text"></div>



  </body>
</html>
