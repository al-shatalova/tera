<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Назин ПИ18-3. Лаб 4.</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<style>
		#app{
			fontFamily: Verdana;
			background:green;
			border: black solid;
			max-width: 500px;
		}
		#app1{
			fontFamily: Verdana;
			background:yellow;
			border: black solid;
			max-width: 500px;
		}
		#app2{
			fontFamily: Verdana;
			background:yellow;
			border: black solid;
			max-width: 500px;
		}
		#app3{
			fontFamily: Verdana;
			background:red;
			border: black solid;
			max-width: 500px;
		}
		#timer-example{
			fontFamily: Verdana;
			background:red;
			border: black solid;
			max-width: 500px;
		}
	</style>
</head>
<body>
	<div id="app"> </div>
	<div id="app1"> </div>
	<div id="app2"> </div>
	<div id="app3"> </div>
	<div id="timer-example"> </div>
	
	<script type="text/babel">
		ReactDOM.render(
			<h1>Hello React</h1>,
			document.getElementById("app")
		)
		
		function Hello() {
			return <h2>Функциональный компонент</h2>;
		}
		
		var Hello1 =() => {
			return (<h2>Компонент стрелочной функции</h2>);
		}
		
		class Hello2 extends React.Component {
			render() {
				return <h2>Компонент ES6</h2>;
			}
		}
		
		ReactDOM.render(
			<Hello/>,
			document.getElementById("app1")
		)
		
		ReactDOM.render(
			<Hello1/>,
			document.getElementById("app2")
		)
		
		ReactDOM.render(
			<Hello2/>,
			document.getElementById("app3")
		)
		
		class Timer extends React.Component {
			constructor(props) {
				super(props);
				this.state = { seconds: 0 };
			}

			tick() {
				this.setState(state => ({
					seconds: state.seconds + 1
				}));
			}

			componentDidMount() {
				this.interval = setInterval(() => this.tick(), 1000);
			}

			componentWillUnmount() {
				clearInterval(this.interval);
			}

			render() {
				return (
					<div>
						<h2>Seconds: {this.state.seconds}</h2>
					</div>
				);
			}
		}

		ReactDOM.render(
			<Timer/>,
			document.getElementById('timer-example')
		);
	</script>
</body>
</html>
