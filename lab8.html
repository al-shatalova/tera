<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Формы в React</title>
	<style>
	
	body{
		background-image: url(back2.jpg);
		color: #DB7093;
		font-size: 15px;
	}
	
	
	form{
		width: 200px;
		height: 200px;
		display: flex;
		flex-direction: column;
		align-items: center;
		border: 10px;
		background: #FAFAD2;
		font-style: italic;
	}
	
	input[type=submit] {
		background-color: #FFC0CB;
		border: 10px;
		color: #FAFAD2;
		padding: 16px 32px;
		cursor: pointer;
}
	</style>
</head>
<body>
	<h1><b><i>Пантелеймонова ПИ18-4 Лаба 8 </i></b></h1>
	
    <div id="app"></div>

        
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        
    <script type="text/babel">
	
	class NameField extends React.Component {
		constructor(props) {
			super(props);
			var name = props.name;
			var nameIsValid = this.validateName(name);
			this.state = {name: name, nameValid: nameIsValid};


			this.onNameChange = this.onNameChange.bind(this);
		}

		validateName(name){
            return name.length>2;
		}

		onNameChange(e) {
            var val = e.target.value;
            console.log(val);
            var valid = this.validateName(val);
            this.setState({name: val, nameValid: valid});
        }

		render(){
			var nameColor = this.state.nameValid===true?"green":"red";
			return(
				<input type="text" value={this.state.name}
				onChange={this.onNameChange} style={{borderColor:nameColor}} />
			);
		}
	}

	class AgeField extends React.Component {
		constructor(props) {
			super(props);
			var age = props.age;
			var ageIsValid = this.validateAge(age);
			this.state = {age: age, ageValid: ageIsValid};

			this.onAgeChange = this.onAgeChange.bind(this);
		}

		validateAge(age){
            return age>=0;
		}

		onAgeChange(e) {
            var val = e.target.value;
            console.log(val);
            var valid = this.validateAge(val);
            this.setState({age: val, ageValid: valid});
        }

		render(){
		    var ageColor = this.state.ageValid===true?"green":"red";
			return(
				<input type="number" value={this.state.age}
				 onChange={this.onAgeChange} style={{borderColor:ageColor}} />
			);
		}
	}
	
    class UserForm extends React.Component {
      constructor(props) {
        super(props);
        var name = props.name;
        var age = props.age;
        this.nameField = React.createRef();
		this.ageField = React.createRef();
		
        this.state = {name: name, age: age};
   
    
        this.handleSubmit = this.handleSubmit.bind(this);
      }

   
        handleSubmit(e) {
            e.preventDefault();
			var name = this.nameField.current.state.name;
			var age = this.ageField.current.state.age;
            if(this.nameField.current.state.nameValid && this.ageField.current.state.ageValid){
				alert("Имя: " + name + " Возраст: " + age);
			}
        }
   
        render() {
          
            return (
                <form onSubmit={this.handleSubmit}>
                    <p>
                        <label>Имя:</label><br />
						<NameField name={this.state.name} ref={this.nameField} />
                
                    </p>
                    <p>
                        <label>Возраст:</label><br />
                        <AgeField age={this.state.age} ref={this.ageField} />
                    </p>
                    <input type="submit" value="Отправить" />
                </form>
            );
        }
    }
    ReactDOM.render(
        <UserForm name="" age="0" />,
        document.getElementById("app")
    )
    </script>
</body>
</html>
