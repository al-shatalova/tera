        <center><h1 class="text">Текст с помощью реакта.</h1></center>,

	  function f1(){
	  ReactDOM.render(
        <center><p class='text'>Текст, также выведенный с помощью Реакта</p></center>,
        document.getElementById('output')
      );
	  ReactDOM.render(
		<center><img src="egikG.jpg" alt="Альтернативный текст" width="750" height="480" /></center>,
        document.getElementById('LOGO')
      );
	  }

    </script>
	<div id="LOGO"></div>
	<div id='output' class='root2'></div>
	<div class="root2">
		<center><button type="button" class="btn btn-primary" data-toggle="popover" title="Сообщение" data-content="Ура, Bootstrap 4 работает" onclick="f1()">Красивая кнопка</button></center>
